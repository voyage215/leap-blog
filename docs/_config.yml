# Setup
title: Leap
url: "https://voyage215.github.io"
paginate: 1
baseurl: "/leap-blog"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Pavan Choudhari
  url: https://twitter.com/no
  email: pckingwot7777@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Blog
    url: {{base.url}}/baseurl/archive

  - title: About
    url: {{base.url}}/baseurl/about

  - title: Resume
    url: {{base.url}}/baseurl/resume
